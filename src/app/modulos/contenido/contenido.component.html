<app-header></app-header>
<div class="container-fluit mt-2">
  <div class="row">
    <div class="col-2 bg-light p-3 ">
<!-- ContenidoComponent template -->
<app-items></app-items>

    </div>
    <div class="col-10">
      <div *ngIf="anteproyecto">
        <h2>Anteproyecto Registrado</h2>
        <p>Nombre: {{ anteproyecto.nombre }}</p>
        <p>Descripci√≥n: {{ anteproyecto.descripcion }}</p>
        <!-- Otros campos del anteproyecto -->
      </div>

      <div *ngIf="items.length > 0">
        <h2>Items del Anteproyecto</h2>
        <ul>
          <li *ngFor="let item of items">
            <p>{{ item.nombre }}</p>
            <p>{{ item.descripcion }}</p>
            <!-- Otros campos del item -->
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
