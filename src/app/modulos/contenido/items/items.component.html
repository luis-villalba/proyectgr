<h1>Items</h1>
<div class="row">
  <button type="button" [routerLink]="['/registraritems']" class="btn btn-primary">Crear Items</button>
  <div class="col-3">
    <ul class="list-group list-group-flush">
      <li (click)="onitem(item)" *ngFor="let item of userItems" class="list-group-item" [class.active]="item.estado === 'aprobado'" [class.draft]="item.estado === 'borrador'" [class.sent]="item.estado === 'enviado'" [class.correction]="item.estado === 'correccion'" style="cursor: pointer;">
        <a>{{ item.nombre }}</a>
      </li>
    </ul>
  </div>

  <div class="col-5">
    <div *ngIf="detalle.item">
      <h3>Item: {{ detalle.item }}</h3>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <textarea for="" class="form-control" rows="4" [(ngModel)]="detalle.detalle"></textarea>
      </div>
      <button type="button" (click)="onSave()" [disabled]="!isItemEditable()" class="btn btn-success">Guardar</button>
      <button type="button" (click)="onDraft()" [disabled]="!isItemEditable()" class="btn btn-secondary">Borrador</button>
      <button type="button" (click)="onNextItem()" [disabled]="isNextButtonDisabled()" class="btn btn-primary">Siguiente</button>
    </div>
  </div>
</div>
